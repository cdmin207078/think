  <script type="text/javascript">
    $(function () {
      $('#btn-search').click(function () {
        var key = $('#txt-search').val();
        $.post('/public/index/index/ajax_search_post', { key: key }, function (ret) {
          $('.table-dark tbody').empty();
          if (ret && ret.length > 0) {
            $.each(ret, function (i, n) {
              $('.table-dark tbody').append('<tr><td>' + n.id + '</td><td>' + n.account + '</td><td>' + n.email + '</td><td>' + n.cellphone + '</td><td>' + n.enable + '</td><td>' + n.createtime + '</td><td><button type="button" class="btn btn-outline-warning btn-sm">编辑</button></td></tr>');

            });
          }
        });
      });
    });
  </script>
